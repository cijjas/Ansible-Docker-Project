---
# tasks file for ./ansible/roles/dbserver
- name: Actualizar los repositorios apt
  apt:
    update_cache: yes

- name: Instalar MySQL Server
  apt:
    name: mysql-server
    state: present

- name: Configurar la contrase√±a de root de MySQL
  mysql_user:
    name: root
    host_all: yes
    password: "{{ mysql_root_password }}"
    login_unix_socket: /var/run/mysqld/mysqld.sock

